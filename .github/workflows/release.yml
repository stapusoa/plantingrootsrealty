name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ”§ Enable corepack (for pnpm)
        run: corepack enable

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup
        with:
          version: 8

      - name: ğŸ” Check pnpm version
        run: pnpm --version

      - name: ğŸ§¶ Install dependencies
        run: pnpm install
        env:
          HUSKY: 0 # â›”ï¸ disables husky in CI

      - name: ğŸš€ Run semantic-release
        run: pnpm release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}