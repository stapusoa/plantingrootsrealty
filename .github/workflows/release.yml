name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 🧶 Install dependencies
        run: pnpm install

      - name: 🚀 Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm release