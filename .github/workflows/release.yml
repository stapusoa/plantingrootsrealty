name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔧 Enable Corepack (manages pnpm automatically)
        run: corepack enable

      - name: 🔧 Setup pnpm (preferred method)
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 🐞 Debug pnpm binary location
        run: which pnpm || echo "pnpm not found in PATH"

      - name: 📦 Install pnpm manually (fallback if pnpm/action-setup fails)
        if: ${{ failure() }}
        run: npm install -g pnpm@8

      - name: 🔍 Verify pnpm version
        run: pnpm --version

      - name: 🧶 Install dependencies
        run: pnpm install
        env:
          HUSKY: 0 # disable husky hooks in CI

      - name: 🐞 Debug PATH environment variable
        run: echo $PATH

      - name: 🚀 Run semantic-release
        run: pnpm release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}