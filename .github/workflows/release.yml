name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”§ Enable Corepack (manages pnpm automatically)
        run: corepack enable

      - name: ğŸ”§ Setup pnpm (preferred method)
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ Debug pnpm binary location
        run: which pnpm || echo "pnpm not found in PATH"

      - name: ğŸ“¦ Install pnpm manually (fallback if pnpm/action-setup fails)
        if: ${{ failure() }}
        run: npm install -g pnpm@8

      - name: ğŸ” Verify pnpm version
        run: pnpm --version

      - name: ğŸ§¶ Install dependencies
        run: pnpm install
        env:
          HUSKY: 0 # disable husky hooks in CI

      - name: ğŸ Debug PATH environment variable
        run: echo $PATH

      - name: ğŸš€ Run semantic-release
        run: pnpm release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}