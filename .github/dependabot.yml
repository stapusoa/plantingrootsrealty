version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" # root for monorepo workspace
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "pnpm" # optional, if you donâ€™t want updates for pnpm itself
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
